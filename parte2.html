<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 2</title>
</head>
<body>
    <script>
        let a=8;
        let b=4;
        let suma=a+b;
        let resta=a-b;
        let multi=a*b;
        let divi=a/b;
        console.log("\n Suma: ", suma);
        console.log("\n Resta: ", resta);
        console.log("\n Multiplicacion: ", multi);
        console.log("\n Divicion: ", divi);

        console.log("\n a es mayor que b: ", a>b);
        console.log("\n a es igual a b: ", a==b);
    </script>
    
</body>
</html>
